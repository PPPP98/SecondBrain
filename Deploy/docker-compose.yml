services:
  klp_back:
    build:
      context: ../backend/secondbrain
      dockerfile: Dockerfile
    container_name: klp_back
    expose:
      - "8080"
    env_file:
      - .env
    mem_limit: 1536m
    memswap_limit: 1536m
    cpus: "1.2"
    restart: unless-stopped
    networks:
      - e107_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  klp_front:
    build:
      context: ../frontend/secondbrain
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_OAUTH2_LOGIN_URL: ${VITE_OAUTH2_LOGIN_URL}
    container_name: klp_front
    expose:
      - "80"
    env_file:
      - .env
    mem_limit: 512m
    memswap_limit: 512m
    cpus: "0.2"
    restart: unless-stopped
    networks:
      - e107_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  klp_ai:
    build:
      context: ../knowledge-graph-service
      dockerfile: Dockerfile
    container_name: klp_ai
    expose:
      - "8000"
    mem_limit: 1024m
    memswap_limit: 1024m
    cpus: "0.6"
    restart: unless-stopped 
    networks:
      - e107_net
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/ai/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

networks:
  e107_net:
    external: true