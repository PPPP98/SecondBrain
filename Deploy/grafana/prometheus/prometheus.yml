global:
  scrape_interval: 15s          # 메트릭 수집 주기 (15초마다)
  evaluation_interval: 15s      # 룰 평가 주기 (15초마다)

rule_files:
  - "alert.rules.yml"           # 알람 규칙 파일 (필요 시 추가)

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']  # Alertmanager 컨테이너 호스트와 포트

scrape_configs:
  - job_name: 'prometheus'       # Prometheus 본인 메트릭 수집
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'    # Node Exporter 메트릭 수집
    static_configs:
      - targets: ['node-exporter:9100']
      
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
      