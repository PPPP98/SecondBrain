jenkins:
  systemMessage: "SecondBrain CI — managed by JCasC"
  remotingSecurity:
    enabled: true
  disableRememberMe: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true

  # 로컬 사용자(내장 DB) 보안 영역
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "${ADMIN_USER}"
          password: "${ADMIN_PASS}"

  # 권한 전략: 로그인 사용자만 전체 권한 (간단 모드)
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

    # globalMatrix:
    #   entries:
    #     - "USER:admin:ADMINISTER"
    #     - "GROUP:authenticated:READ"

unclassified:
  location:
    url: "${JENKINS_URL}"
