user  nginx;
worker_processes  auto;

events {
  worker_connections  1024;
}

# Neo4j Bolt (TCP) 프록시
stream {
  upstream neo4j_bolt {
    server neo4j:7687;
  }

  server {
    listen 7687;
    proxy_pass neo4j_bolt;
  }
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout 65;
  client_max_body_size 50m;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types
    text/plain text/css application/json application/javascript
    application/xml+rss application/xml text/javascript image/svg+xml;

  # CORS origin 매핑
  map $http_origin $cors_origin {
    default "";
    "~^https?://brainsecond\.site$"        $http_origin;
    "~^https?://api\.brainsecond\.site$"   $http_origin;
  }

  # WebSocket Upgrade 헤더 매핑
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Upstream (Blue / Green 분리)
  upstream klp_front_blue    { server klp_front_blue:80; }
  upstream klp_front_green   { server klp_front_green:80; }
  upstream klp_back_blue     { server klp_back_blue:8080; }
  upstream klp_back_green    { server klp_back_green:8080; }
  upstream klp_ai_blue       { server klp_ai_blue:8000; }
  upstream klp_ai_green      { server klp_ai_green:8000; }
  upstream jenkins              { server jenkins:8080; }
  upstream neo4j                { server neo4j:7474; }
  upstream redisinsight         { server redisinsight:5540; }
  # upstream elasticsearch_https  { server elasticsearch:9200; }
  upstream kibana_http          { server kibana:5601; }
  upstream rabbitmq_mgmt        { server rabbitmq:15672; }
  upstream grafana              { server grafana:3000; }

  map $active_color $front_upstream {
    default  klp_front_blue;
    blue     klp_front_blue;
    green    klp_front_green;
  }

  map $active_color $back_upstream {
    default  klp_back_blue;
    blue     klp_back_blue;
    green    klp_back_green;
  }

  map $active_color $ai_upstream {
    default  klp_ai_blue;
    blue     klp_ai_blue;
    green    klp_ai_green;
  }

  # HTTP → HTTPS 리다이렉트
  server {
    listen 80;
    listen [::]:80;

    # certbot HTTP-01 챌린지용
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      try_files $uri =404;
    }

    server_name brainsecond.site api.brainsecond.site jenkins.brainsecond.site k13e107.p.ssafy.io;
    return 301 https://$host$request_uri;
  }

  # k13e107.p.ssafy.io → brainsecond.site 리다이렉트
  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name k13e107.p.ssafy.io;

    ssl_certificate     /etc/letsencrypt/live/brainsecond.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brainsecond.site/privkey.pem;

    return 301 https://brainsecond.site$request_uri;
  }

  # Frontend (https://brainsecond.site)
  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name brainsecond.site;

    include /etc/nginx/snippets/active-color.conf;

    ssl_certificate     /etc/letsencrypt/live/brainsecond.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brainsecond.site/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 메인 프론트
    location / {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://$front_upstream;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }

    # Neo4j HTTP(브라우저)
    location /neo4j/ {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://neo4j/;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }

    # RedisInsight
    location /redis/ {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://redisinsight;
      proxy_read_timeout 900s;
      proxy_send_timeout 900s;
    }

    # Kibana
    location /kibana/ {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://kibana_http/kibana/;
    }

    # Elasticsearch (https, 직접 TLS 연결)
    # location /elastic/ {
    #   rewrite ^/elastic/?(.*)$ /$1 break;

    #   include /etc/nginx/snippets/proxy-common.conf;
    #   proxy_pass http://elasticsearch_https;

    #   proxy_ssl_server_name on;
    #   proxy_ssl_verify     off;
    # }

    # RabbitMQ Management UI
    location /rabbitmq/ {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://rabbitmq_mgmt;
      proxy_read_timeout 900s;
      proxy_send_timeout 900s;
    }
    
    # Grafana
    location /grafana/ {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://grafana;
    }
  }

  # Backend (https://api.brainsecond.site)
  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name api.brainsecond.site;

    include /etc/nginx/snippets/active-color.conf;

    ssl_certificate     /etc/letsencrypt/live/api.brainsecond.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.brainsecond.site/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://$back_upstream;
    }

    # AI 백엔드 프록시
    location /ai {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://$ai_upstream;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }
  }

  # Jenkins (https://jenkins.brainsecond.site)
  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name jenkins.brainsecond.site;

    ssl_certificate     /etc/letsencrypt/live/jenkins.brainsecond.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jenkins.brainsecond.site/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    proxy_buffering off;

    location / {
      include /etc/nginx/snippets/proxy-common.conf;
      proxy_pass http://jenkins;
    }
  }
}
