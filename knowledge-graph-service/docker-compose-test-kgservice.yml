version: '3.8'

services:
  # ===== FastAPI 애플리케이션만 =====
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowledge-graph-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/.venv
    networks:
      - knowledge-graph-network
    restart: unless-stopped


networks:
  knowledge-graph-network:
    driver: bridge
